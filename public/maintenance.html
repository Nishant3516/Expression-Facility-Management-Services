<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We'll Return Soon</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2f2f46);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            max-width: 600px;
            animation: fadeIn 1.4s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #7ee8fa, #80ff72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.85;
            line-height: 1.6;
        }

        .loader {
            margin: 40px auto;
            border: 5px solid rgba(255, 255, 255, 0.15);
            border-top: 5px solid #80ff72;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>We'll Return Soon</h1>
        <p>
            We're taking a short pause as we prepare for something new and improved.
            Thank you for your patience and continued support. We look forward to sharing what’s next.
        </p>

        <div class="loader"></div>

        <div class="footer">© 2025 Expression Facility</div>
    </div>

</body>

</html>
